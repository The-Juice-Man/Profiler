name: Profiler
version: @version@
main: com.thejuiceman.profiler.Profiler
api-version: 1.16
prefix: Profiler
softdepend: [ Vault ]
authors: [ TheJuiceMan ]

commands:
  resolve:
    description: Manage player profiles
  addnote:
    description: Adds note to specified player
    usage: /addnote <player> <note>
    aliases: [note]
  status:
    description: View status and profile of specified player
    usage: /status <player>